<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
        function kuadratkan(){
            var angka1 = parseInt(document.getElementById("angka1").value);
            var angka2 = parseInt(document.getElementById("angka2").value);
            document.getElementById("output").innerHTML = Math.pow(angka1,angka2);
        }
        function bagi(){
            var angka1 = parseInt(document.getElementById("angka1").value);
            var angka2 = parseInt(document.getElementById("angka2").value);
            document.getElementById("output").innerHTML = angka1/angka2;
        }
        function kali(){
            var angka1 = parseInt(document.getElementById("angka1").value);
            var angka2 = parseInt(document.getElementById("angka2").value);
            document.getElementById("output").innerHTML = angka1*angka2;
        }
        function tambah(){
            var angka1 = parseInt(document.getElementById("angka1").value);
            var angka2 = parseInt(document.getElementById("angka2").value);
            document.getElementById("output").innerHTML = angka1+angka2;
        }
        function kurang(){
            var angka1 = parseInt(document.getElementById("angka1").value);
            var angka2 = parseInt(document.getElementById("angka2").value);
            document.getElementById("output").innerHTML = angka1-angka2;
        }
        function modulus(){
            var angka1 = parseInt(document.getElementById("angka1").value);
            var angka2 = parseInt(document.getElementById("angka2").value);
            document.getElementById("output").innerHTML = angka1%angka2;
        }
</script>
<body>
        <p>Masukkan Angka 1</p>
        <input type="number" id="angka1"/>
        <p>Masukkan Angka 2</p>
        <input type="number" id="angka2"/>
        <br>
        <br>
        <button onclick="kuadratkan()">
            Kuadratkan
        </button>
        <button onclick="bagi()">
            Bagi
        </button>
        <button onclick="kali()">
            Kali
        </button>
        <button onclick="tambah()">
            Tambah
        </button>
        <button onclick="kurang()">
            Kurang
            </button>
        <button onclick="modulus()">
            Modulus
        </button>
        <h3 id="output"></h3>
</body>
</html>
