    var arr = ["Apel", "Jeruk", "Anggur", "Duren", "Rambutan"];
    function renderListBuah(){
        var output = []

            // console.log(i, arr[i]);

            output.push(`<h3>${arr[i]}</h3><button onclick="clickButton(${i})">Click Me</button>`)

        document.getElementById("container").innerHTML = "<input type='text' id='inputName' placeholder='Input Nama Buah Disini'>"; 
        document.getElementById("container").innerHTML += output.join(''); 
        document.getElementById("container").innerHTML += `<h3>ini daftar buah saya</h3>`;
    }

    function clickButton(index){
        var inputName = document.getElementById("inputName").value;
        alert(`Tombol ${arr[index]} dipencet`);
        arr[index] = inputName;
        renderListBuah();
    };
